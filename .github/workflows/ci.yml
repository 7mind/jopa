name: Jikes Java 5 CI

on:
  push:
    branches: [ main, master, develop, wip/cmake ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test Jikes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          logger: pretty
          log-directives: nix_installer=debug

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Check flake
        run: nix flake check --show-trace

      - name: Configure with CMake
        run: |
          nix develop --command bash -c "
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DJIKES_ENABLE_SOURCE_15=ON
          "

      - name: Build Jikes
        run: |
          nix develop --command bash -c "
            cmake --build build -j$(nproc)
          "

      - name: Run CTest
        run: |
          nix develop --command bash -c "
            cd build
            ctest --output-on-failure --verbose
          "

      - name: Generate test summary
        if: always()
        run: |
          nix develop --command bash -c "
            cd build
            echo '## Test Results' >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo '### CTest Summary' >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ctest --output-on-failure 2>&1 | tail -30 >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo '### Feature Coverage' >> $GITHUB_STEP_SUMMARY
            echo '' >> $GITHUB_STEP_SUMMARY
            echo 'All Java 5 features are tested through CTest:' >> $GITHUB_STEP_SUMMARY
            echo '- ✅ Generics (13 compile tests + runtime)' >> $GITHUB_STEP_SUMMARY
            echo '- ✅ Enums (3 compile + 2 runtime tests)' >> $GITHUB_STEP_SUMMARY
            echo '- ✅ Varargs (2 compile + 1 runtime test)' >> $GITHUB_STEP_SUMMARY
            echo '- ✅ Enhanced For-Loop (3 compile + 2 runtime tests)' >> $GITHUB_STEP_SUMMARY
            echo '- ⚠️  Autoboxing (5 tests - feature not implemented)' >> $GITHUB_STEP_SUMMARY
            echo '- ⚠️  Static Imports (3 compile tests, runtime has bytecode bug)' >> $GITHUB_STEP_SUMMARY
          "

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/test/*.class
            build/Testing/Temporary/LastTest.log
          retention-days: 7
