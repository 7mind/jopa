name: Jopa CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-release:
    name: Build and Test (Release)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          logger: pretty
          log-directives: nix_installer=debug

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Check flake
        run: nix flake check --show-trace

      - name: Build JOPA, stub runtime, GNU Classpath, and DevJopaK (Release)
        run: |
          nix develop --command bash -c '
            set -euo pipefail
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
            cmake --build build --target devjopak -j$(nproc) 2>&1 | tee /tmp/build-release.log
          '

      - name: Run Primary Tests (Release)
        run: |
          nix develop --command bash ./scripts/test-primary.sh --release

      - name: Generate test summary
        if: always()
        run: |
          echo '## Release Build Test Results' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'Full matrix: -source 1.7 with targets 1.5, 1.6' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          nix develop --command bash -c "cd build && ctest -N 2>/dev/null | tail -5" >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-release
          path: |
            build/test/*.class
            build/Testing/Temporary/LastTest.log
            /tmp/build-release.log
          retention-days: 7

      - name: Upload devjopak artifact
        uses: actions/upload-artifact@v4
        with:
          name: devjopak
          path: build/devjopak-*.tar.gz
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/devjopak-*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

