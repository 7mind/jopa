  parser-tests-jdk7:
    name: JDK7 Parser Tests (98% threshold)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          logger: pretty
          log-directives: nix_installer=debug

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Run JDK7 Parser Tests
        run: |
          nix develop --command bash ./scripts/test-java7-parser.sh --build

      - name: Check JDK7 Success Threshold (98%)
        run: |
          source build/parser_jdk7_results.env
          echo "JDK7 Parser Results:"
          echo "  Passed: ${PARSER_PASSED}"
          echo "  Whitelisted: ${PARSER_WHITELISTED}"

          if [ "$PARSER_WHITELISTED" -eq 0 ]; then
            echo "ERROR: No tests were whitelisted"
            exit 1
          fi

          SUCCESS_RATE=$(echo "scale=4; $PARSER_PASSED * 100 / $PARSER_WHITELISTED" | bc)
          echo "  Success rate: ${SUCCESS_RATE}%"
          echo ""

          # Check if success rate is at least 98%
          THRESHOLD=98
          PASSED_THRESHOLD=$(echo "$SUCCESS_RATE >= $THRESHOLD" | bc)

          if [ "$PASSED_THRESHOLD" -eq 1 ]; then
            echo "SUCCESS: JDK7 parser tests passed threshold (>= ${THRESHOLD}%)"
          else
            echo "FAILURE: JDK7 parser tests below threshold"
            echo "Expected: >= ${THRESHOLD}%"
            echo "Actual: ${SUCCESS_RATE}%"
            exit 1
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: parser-results-jdk7
          path: |
            build/parser_results.txt
            build/parser_jdk7_results.env
          retention-days: 7

