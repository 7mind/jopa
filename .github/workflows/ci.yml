name: Jopa CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-release:
    name: Build and Test (Release)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          logger: pretty
          log-directives: nix_installer=debug

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Check flake
        run: nix flake check --show-trace

      - name: Build JOPA, DevJopaK, and DevJopaK-ECJ (Release)
        run: |
          nix develop --command bash -c '
            set -euo pipefail
            cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
            cmake --build build -j$(nproc)

            # Configure devjopak with memory tracking wrapper
            export JOPA_REAL_EXECUTABLE="$(pwd)/build/src/jopa"
            export JOPA_MEMORY_LOG="/tmp/jopa-memory-release.log"
            rm -f "$JOPA_MEMORY_LOG"

            cmake -S devjopak -B build-devjopak \
              -DJOPA_BUILD_DIR=build \
              -DCMAKE_BUILD_TYPE=Release \
              -DJOPA_JAVAC_COMMAND="$(pwd)/scripts/jopa-memory-wrapper.sh"
            cmake --build build-devjopak --target devjopak devjopak-ecj -j$(nproc) 2>&1 | tee /tmp/build-release.log
          '

      - name: Report Memory Usage (Release)
        if: always()
        run: |
          MEMLOG="/tmp/jopa-memory-release.log"
          if [ -f "$MEMLOG" ] && [ -s "$MEMLOG" ]; then
            PEAK_KB=$(sort -n "$MEMLOG" | tail -1)
            PEAK_MB=$(echo "scale=1; $PEAK_KB / 1024" | bc)
            INVOCATIONS=$(wc -l < "$MEMLOG")
            AVG_KB=$(awk '{sum+=$1} END {printf "%.0f", sum/NR}' "$MEMLOG")
            AVG_MB=$(echo "scale=1; $AVG_KB / 1024" | bc)

            echo "## Memory Usage (Release Build)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Peak RSS | ${PEAK_MB} MB |" >> $GITHUB_STEP_SUMMARY
            echo "| Avg RSS | ${AVG_MB} MB |" >> $GITHUB_STEP_SUMMARY
            echo "| Compiler Invocations | ${INVOCATIONS} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Memory Usage (Release Build)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No memory data collected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verify DevJopaK Distribution
        run: |
          nix develop --command bash ./scripts/test-devjopak.sh

      - name: Verify DevJopaK-ECJ Distribution
        run: |
          nix develop --command bash ./scripts/test-devjopak-ecj.sh

      - name: Run Primary Tests (Release)
        run: |
          nix develop --command bash ./scripts/test-primary.sh --release

      - name: Generate test summary
        if: always()
        run: |
          echo '## Release Build Test Results' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo 'Full matrix: -source 1.7 with targets 1.5, 1.6' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          nix develop --command bash -c "cd build && ctest -N 2>/dev/null | tail -5" >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-release
          path: |
            build/test/*.class
            build/Testing/Temporary/LastTest.log
            /tmp/build-release.log
          retention-days: 7

      - name: Upload devjopak artifact
        uses: actions/upload-artifact@v4
        with:
          name: devjopak
          path: build-devjopak/devjopak-*.tar.gz
          retention-days: 30

      - name: Upload devjopak-ecj artifact
        uses: actions/upload-artifact@v4
        with:
          name: devjopak-ecj
          path: build-devjopak/devjopak-ecj-*.tar.gz
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build-devjopak/devjopak-*.tar.gz
            build-devjopak/devjopak-ecj-*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

