name: Build and Test Jikes

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential autoconf automake libtool openjdk-8-jdk

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install autoconf automake libtool openjdk@8

    - name: Configure build
      run: |
        if [ ! -f configure ]; then
          echo "Running autoreconf to generate configure script..."
          autoreconf -fi || {
            echo "autoreconf failed, trying with available configure..."
          }
        fi
        if [ -f configure ]; then
          ./configure
        else
          echo "No configure script found!"
          exit 1
        fi

    - name: Build Jikes
      run: |
        cd src
        make

    - name: Verify Jikes binary
      run: |
        ./src/jikes -version || ./src/jikes -help || echo "Jikes binary created"
        ls -lh src/jikes

    - name: Run comprehensive test suite (Compilation + Runtime)
      run: |
        cd test-generics
        chmod +x run-tests.sh
        ./run-tests.sh

    - name: Test quick compilation checks
      run: |
        cd test-generics
        echo "Testing individual Java 5 features..."
        ../src/jikes -source 1.5 -sourcepath runtime -d . Color.java && echo "✓ Enums compile"
        ../src/jikes -source 1.5 -sourcepath runtime -d . VarargsImplicitTest.java && echo "✓ Varargs compile"
        ../src/jikes -source 1.5 -sourcepath runtime -d . ForEachArrayTest.java && echo "✓ Enhanced for-loop compiles"
        ../src/jikes -source 1.5 -sourcepath runtime -d . SimpleGeneric.java && echo "✓ Generics compile"

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jikes-${{ matrix.os }}
        path: |
          src/jikes
          test-generics/*.class
          test-generics/*.log
